<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Emergency-Hotline</title>
</head>
<body class="min-h-dvh bg-green-50">
    <!-- Header section start -->
    <header class="bg-white">
        <!-- Navbar section start -->
        <nav class="h-24 flex justify-between items-center w-11/12 mx-auto ">
            <div class="flex items-center gap-2">
                <img class="w-12 h-12" src="./assets/logo.png" alt="logo">
                <h2 class="text-xl font-bold text-green-800">Emergency <br> Service</h2>
            </div>
            <div class="flex items-center gap-4">
                <div class="w-28 py-3 rounded-full bg-green-200 flex items-center justify-center gap-2"><span class="inter-font font-black">0</span><img class="w-7" src="./assets/heart.png" alt="heart"></div>
                <div class="w-28 py-3 rounded-full bg-green-200 flex items-center justify-center gap-2"><span class="inter-font font-black">100</span><img class="w-7" src="./assets/coin.png" alt="heart"></div>
                <div class="w-28 py-3 rounded-full bg-green-600 flex items-center justify-center gap-2 text-white"><span class="inter-font font-semibold">0</span> <span class="inter-font font-semibold">Copy</span></div>
                
            </div>
        </nav>
        <!-- Navbar section end -->

        
    </header>
    <!-- Header section end -->
    <!-- Main section start -->
    <main class="w-11/12 mx-auto grid grid-cols-4 gap-8 mt-12">
        <!-- All emergency contact section start -->
        <section class="grid grid-cols-3 gap-8 col-span-3 ">
            

        </section>
        <!-- All emergency contact section end --> 
        <!-- Call History section start -->
        <section class="bg-purple-500">
            Call history
        </section>
        <!-- Call History section end -->       
    </main>
    <!-- Main section end -->
    <!-- Footer section start -->
    <footer>
        
    </footer>
    <!-- Footer section end -->
